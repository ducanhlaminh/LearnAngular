<div class="flex flex-col gap-3">
  <div class="w-full border-2 p-3 rounded-md items-center bg-white border-gray-400 flex gap-2 shadow-lg h-[100px]" *ngFor="let product of products" >
    <div class="flex w-1/3">
      <span class="font-bold w-[150px]">Ten san pham : </span>
      <span class="">{{product.name}}</span>
    </div>
    <div class="flex w-1/3">
      <span class="font-bold w-[150px] ">Gia :</span>
      <span class="">{{product.price}}</span>
    </div>
    <div class="flex w-1/4">
      <span class="font-bold w-[150px]" [ngClass]="{'classes':true}">Sale :</span>
      <span class="">{{product.salePrice}}</span>
    </div>
    <app-button (click)="newSum.emit(product.price)"></app-button>
  </div>
</div>
